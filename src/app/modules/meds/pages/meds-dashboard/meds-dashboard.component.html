<div class="wrapper">

  <div class="center" *ngIf="list.length === 0">
    <h1>No Data</h1>

    <div class="center">
      <img src="{{'/assets/draws/no-data.svg'|asset}}" height="200">
    </div>

    <button mat-flat-button color="primary" routerLink="/meds/create">Create medications</button>
  </div>

  <div *ngIf="timeMap.size">
    <mat-card class="shadow reminder" *ngFor="let object of timeMap | keyvalue">
      <mat-card-title>
        <p>
          <mat-icon>notification_important</mat-icon>
          <mat-label>{{object.key|date: 'HH:mm'}}</mat-label>
        </p>
        <button mat-stroked-button [disabled]="today < object.key" (click)="takeMedication(object.value)">Take</button>
      </mat-card-title>
      <mat-card-content>
        <div class="drug" *ngFor="let med of object.value">
          <h1>{{ med.name }}</h1>
        </div>
      </mat-card-content>
    </mat-card>

    <app-meds-list [meds]="list"></app-meds-list>
  </div>

</div>

<div class="add-wrapper">
  <button mat-fab color="primary" routerLink="/meds/create">
    <mat-icon>add</mat-icon>
  </button>
</div>
