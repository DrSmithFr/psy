<div class="wrapper">

  <div *ngIf="list === null">
    <h1>Loading...</h1>
  </div>

  <div *ngIf="list && list.length === 0" class="center">
    <h1>No Data</h1>
    <img src="{{'/assets/draws/no-data.svg'|asset}}" height="200">
    <p>Add an entry to start your journey !</p>
  </div>

  <div *ngIf="list && list.length">
    <h1>Mood</h1>

    <mat-card class="shadow">
      <app-feeling-chart [overviews]="list"></app-feeling-chart>
    </mat-card>

    <app-mood-short-history [overviews]="list"></app-mood-short-history>
  </div>

</div>

<div class="add-wrapper">
  <button mat-fab color="primary" routerLink="/mood/overview" >
    <mat-icon>add</mat-icon>
  </button>
</div>
