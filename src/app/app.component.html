<mat-sidenav-container (backdropClick)="close()">
  <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>

    <button mat-stroked-button (click)="close()" routerLink="/" routerLinkActive="active">
      <mat-icon>face</mat-icon>
    </button>

    <mat-divider></mat-divider>

    <button mat-stroked-button (click)="close()" routerLink="/overview" routerLinkActive="active">
      <mat-icon>help_outline</mat-icon>
    </button>

    <mat-divider></mat-divider>

    <button mat-stroked-button (click)="close()">
      <mat-icon>all_inbox</mat-icon>
    </button>

    <mat-divider></mat-divider>

    <button mat-stroked-button (click)="close()">
      <mat-icon>backup</mat-icon>
    </button>

    <mat-divider></mat-divider>

    <button mat-stroked-button (click)="close()">
      <mat-icon>settings</mat-icon>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <app-navigation (opening)="sidenav.open()"></app-navigation>

    <div class="container fluid">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
