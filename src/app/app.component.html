<mat-sidenav-container (backdropClick)="close()">
  <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>

    <!-- avoid focus -->
    <input cdkFocusInitial type='text' style="display: none" />

    <button mat-button (click)="close()" routerLink="/mood" routerLinkActive="active" autofocus="false">
      <img src="{{ '/assets/draws/mood.svg'|asset }}">
      <mat-label>Mood</mat-label>
    </button>

<!--    <button mat-button (click)="close()" routerLink="/sleep" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">-->
<!--      <img src="/assets/draws/sleep.svg">-->
<!--      <mat-label>Sleep</mat-label>-->
<!--    </button>-->

<!--    <button mat-button (click)="close()" routerLink="/drugs" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">-->
<!--      <img src="/assets/draws/drugs.svg">-->
<!--      <mat-label>Abuse</mat-label>-->
<!--    </button>-->

    <button mat-button (click)="close()" routerLink="/event" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <img src="{{'/assets/draws/events.svg'|asset}}">
      <mat-label>Events</mat-label>
    </button>

    <button mat-button (click)="close()" routerLink="/meds" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <img src="{{'/assets/draws/medecine.svg'|asset}}">
      <mat-label>Meds</mat-label>
    </button>

    <button mat-button (click)="close()" routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <img src="{{'/assets/draws/settings.svg'|asset}}">
      <mat-label>Settings</mat-label>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="sidenav-wrapper">
      <app-navigation (opening)="sidenav.open()"></app-navigation>

      <div class="container fluid">
        <div [@routeAnimations]="prepareRoute(outlet)" >
          <router-outlet #outlet="outlet"></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
