<div class="row center" *ngIf="averages && averages.length === 3">
  <div class="small-4">
    <img src="/assets/mood-levels/{{ averages[0] }}.svg" height="80">
    <span>Day</span>
  </div>
  <div class="small-4">
    <img src="/assets/mood-levels/{{ averages[1] }}.svg" height="80">
    <span>Week</span>
  </div>
  <div class="small-4">
    <img src="/assets/mood-levels/{{ averages[2] }}.svg" height="80">
    <span>Month</span>
  </div>
</div>
