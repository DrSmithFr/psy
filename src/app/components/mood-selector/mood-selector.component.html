<div class="row icons">
  <div class="small-4 midle-4 large-4 left">
    <img src="/assets/moods/bad.svg" height="30">
  </div>
  <div class="small-4 midle-4 center">
    <img src="/assets/mood-levels/{{slider.displayValue}}.svg" height="60">
  </div>
  <div class="small-4 midle-4 right">
    <img src="/assets/moods/happy.svg" height="30">
  </div>
</div>

<mat-slider #slider
  tickInterval="1"
  value="5"
  min="0"
  max="10"
  [(ngModel)]="overview.mood"
>
</mat-slider>
